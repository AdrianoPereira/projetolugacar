<!DOCTYPE html>
<html>
    <head>
        <title>Lugcar uma Maneira Diferente de Alugar Carros</title>
        <meta charset="UTF-8">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/> 
        <link href="css/formularios.css" rel="stylesheet" type="text/css"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>    
        <div class="bloco bkg-form">
            <h1 class="texto-banner texto-sombra">Cadastra-se</h1>
            <!--<h2>Uma renda extra para proprietários e fuga da burocracia para quem quer alugar um carro!</h2>-->
            <h2 class="texto-sombra">Faça o seu cadastro, é simples e rápido!</h2>
            <form class="formulario">
                <a href="index.html" title="Página inicial"> <img src="imagens/logo.png"/></a>
                <span>Todos os campos devem ser preenchidos</span>
                <label for="nome">Nome: </label><input type="text" id="nome" name="nome" placeholder="Primemiro Nome">
                <label for="sobrenome">Sobrenome: </label><input type="text" id="sobrenome" name="sobrenome" placeholder="Último Nome">
                <label for="email">E-mail: </label><input type="text" id="email" name="email" placeholder="exemplo@dominio">
                <label for="usuario">Usuário: </label><input type="text" id="usuario" name="usuario" placeholder="Nome de Usuário">
                <label for="senha">Senha: </label><input type="text" id="senha" name="senha" placeholder="Digite uma Senha">
                <label for="confirmar">Confirmar: </label><input type="text" id="confirmar" name="confirmar" placeholder="Repita a Senha">
                <input type="button" class="trans" value="Cadastrar">
                <p class="branco">ou<br/><a href="login.html">Fazer login</a></p>
                <!--<input type="button" class="trans cancelar" value="Limpar">-->
            </form>
        </div>
    </body>
</html>
